<!DOCTYPE html>
<html>
<head>
	<title>Url Shortner</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container">
		<div class="box">
				<h1>URL SHORTNER</h1>
			
			<div class="content">
				<input type="text" name="original_link" class="input" id="original_link">
				<button class="btn" id="generate">Generate</button>
			</div>
			<div class="content">
				<input type="text" name="shorten_link" class="input" id="shorten_link">
				<button class="btn" id="copy">Copy</button>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
